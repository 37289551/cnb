name: FEPG

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update EPG Files
      run: |
        # 安装依赖
        pip install pyyaml requests
        # 运行EPG筛选脚本（直接生成gzip格式的e.gz文件）
        python filter_epg.py --output e.gz
        # 配置Git并提交
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add e.gz
        git commit -m "EPG Update."
    - name: Push changes
      run: |
        git pull --rebase origin main || true
        git push --force-with-lease origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: CNBGO
      run: |
          # 使用GitHub API触发cnbgo.yml工作流
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/cnbgo.yml/dispatches \
            -d '{"ref":"main"}'




